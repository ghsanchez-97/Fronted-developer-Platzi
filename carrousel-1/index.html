<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrousel 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="carousel">
      <div class="carousel__container">
        <div class="carousel-item">
          <img
            class="carousel-item__img"
            src="https://images.pexels.com/photos/8829906/pexels-photo-8829906.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
            alt="Woman lage"
          />
          <div class="carousel-item__details">
            <div>
              <img src="play-icon.png" alt="Play" />
              <img src="plus-icon.png" alt="More" />
            </div>
            <p class="carousel-item__details--title">Titulo descriptivo</p>
            <p class="carousel-item__details--subtitle">2019 16+ 114 minutos</p>
          </div>
        </div>
        <div class="carousel-item"></div>
      </div>
    </section>
  </body>
</html>
